<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Gregslist</title>
    <meta name="Gregslist" content="Gregslist provides local classifieds and forums for jobs, housing, for sale, personals, services, local community, and events.">
</head>

<body>
    <nav>
        <h1 class="title">Greg's List</h1>
        <ul class="links">
            <li><a href="www.facebook.com">Post</a></li>
            <li><a href="www.facebook.com">Account</a></li>
        </ul>
    </nav>
    <section class="content">
        <form>
            <input type="text" name="search" placeholder="Search software jobs">
            <button id="search" value="1" class="fa fa-search" aria-hidden="true"></button>
        </form>
        <button id="previous" class="fa fa-angle-left" aria-hidden="true"> prev</button>
        <span class="pages-display"><p class="numbers">1 to 100 of 179</p></span>
        <button id="next" class="fa fa-angle-right" aria-hidden="true">next</button>
        <div class="starsection">
            <i id="star1" class="fa fa-star-o" aria-hidden="true"></i>
            <p class="june22">June 22 <a href="www.facebook.com" class="course">Technical Project Manager</a> Midtown East</p>
            <i id="star2" class="fa fa-star-o" aria-hidden="true"></i>
            <p class="june21">June 21 <a href="www.facebook.com" class="course">Frontend Developer</a> SoHo</p>
            <i id="star3" class="fa fa-star-o" aria-hidden="true"></i>
            <p class="june20">June 20 <a href="www.facebook.com" class="course">Senior Python Developer / Cofounder</a> Flatiron</p>
        </div>
    </section>
</body>

</html>
